<html>
	<head>
		<title>Box changing</title>

		<style>
			body {
				margin: 0;
			}
			canvas {
				width: 100%; height: 10%0
			}
		</style>

	</head>
	<body>
		<button type="button" class="button" id="button" onclick="changeColor()"> Button </button>
		<button onclick="undo()">Undo</button>
		<button onclick="redo()">Redo</button>
		<script src="js/three.js-master/build/three.js"></script>
		<script src="js/three.js-master/examples/js/controls/OrbitControls.js"></script>
		<script>
			var undoStack = [];
			var redoStack = [];
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// When resizing the window but doesnt work?
			window.addEventListener( 'resize', function() {
				var width = window.innerWidth;
				var height = window.innerHeight;
				renderer.setSize( width, height)
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
			});

			// changing color function
			var changeColor = function() {
				colorA = Math.floor(Math.random() * 6);
				colorB = Math.floor(Math.random() * 6);
				cube.setColor(colors[colorA]);
				cubeB.setColor(colors[colorB]);
			}


			//Controller
			controls = new THREE.OrbitControls( camera, renderer.donElement);

			// create the Cube A
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: false} );
			var cube = new THREE.Mesh( geometry, material );
			cube.position.set(1,1,0)


			cube.setColor = function(color){
				undoStack.push(newCube());
				cube.material.color.set(color);
				redoStack = [];
			}

			// create the Cube B
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: false} );
			var cubeB = new THREE.Mesh( geometry, material );
			cubeB.position.set(-1,-1,0)


			// Different colors
			var colors = [0xff0b0b, 0xff8200,0x52ff00, 0x00ffb3, 0x0029ff, 0xf915e9];

			//Give the cubes the new function
			// cubeA.setColor = function(color){
			// 	cubeA.material.color.set(color);
			// }
			cubeB.setColor = function(color){
				cubeB.material.color.set(color);
			}

			scene.add( cube );
			camera.position.z = 5;

			// Draw Scene
			var render = function() {
				renderer.render(scene,camera)
			}

			//Make the cube rotate
			var animate = function () {
				requestAnimationFrame( animate );
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				renderer.render( scene, camera );
			};
			
			var undo = function() {
				if (undoStack.length != 0) {
					var u = undoStack.pop();
					redoStack.push(newCube());
					cube.material = u.material;
				}
			}
			
			var redo = function() {
				if (redoStack.length != 0) {
					var r = redoStack.pop();
					undoStack.push(newCube());
					cube.material = r.material;
				}
			}

			var newCube = function(){
				var oldCube = cube.clone();
				oldCube.material = new THREE.MeshBasicMaterial( {color: oldCube.material.color, wireframe: false});
				return oldCube;
			}

			animate();
			//render()
		</script>
	</body>
	</html>
