<html>
	<head>
		<title>Box changing</title>

		<style>
			body {
				margin: 0;
			}
			canvas {
				width: 100%; height: 100%
			}
		</style>

	</head>
	<body>
		<script src="js/three.js-master/build/three.js"></script>
		<script src="js/three.js-master/examples/js/controls/OrbitControls.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );


			// When resizing the window but doesnt work?
			window.addEventListener( 'resize', function() {
				var width = window.innerWidth;
				var height = window.innerHeight;
				renderer.setSize( width, height)
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
			});

			controls = new THREE.OrbitControls( camera, renderer.donElement);
			// create the obecjts
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x26ba22, wireframe: false} );
			var materials = [
				new THREE.MeshBasicMaterial({color: 0x26ba22, wireframe: false}),
				new THREE.MeshBasicMaterial({color: 0x5c0b96, wireframe: false}),
				new THREE.MeshBasicMaterial({color: 0xd51ebd, wireframe: false})
			];
			var cube = new THREE.Mesh( geometry, materials[0] );
			scene.add( cube );

			camera.position.z = 5;

			// Draw Scene
			var render = function() {
				renderer.render(scene,camera)
			}


			//Alex test
			var changeColor = function () {
				var geometry = new THREE.BoxGeometry( 1, 1, 1 );
				var newMaterial = new THREE.MeshBasicMaterial( { color: 0xee1212, wireframe: false} );
				cube = new THREE.Mesh( geometry, newMaterial )
				scene.ad(cube)
			}
			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
			//render()
		</script>
	</body>
</html>
